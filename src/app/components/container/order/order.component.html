<ng-container class="mt-5" *ngFor="let ord of order; let i= index">
  <div *ngIf="ord.price !== null" class="d-flex">
    <p>{{ord.dataOrder}} <span>S/.{{ord.price}}.00</span></p>
    <div class="col-lg-12 col-md-12" *ngIf="ord.dataOrder === 'Hamburguesa Simple' || ord.dataOrder === 'Hamburguesa Doble'">
      <input type="checkbox" [(ngModel)]="isChecked" (change)="checkValue(isChecked? 'A': 'B')" /> <span>queso
        +S/1.00 </span>
      <input type="checkbox" [(ngModel)]="isCheckedod" (change)="checkValue(isCheckedod? 'C': 'D')" /> <span>huevo
        +S/1.00</span>
    </div>


    <span (click)="deleteFood(i)" class="ml-3">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </span>
  </div>
</ng-container>


<p><strong>Total:<span>S/.{{price}}.00 </span></strong></p>
<button class="btn btn-lg" (click)="sendOrder()">Enviar Orden</button>

<div *ngIf="sendOrder()" class="alert alert-success" role="alert">
  <strong>Orden enviada</strong>
</div>

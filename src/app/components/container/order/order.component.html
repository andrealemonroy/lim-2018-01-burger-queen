<div *ngFor="let ord of order">

</div>


<p>Total:<span >S/.{{price}}.00 </span></p>
<button (click)="sendOrder()" >Enviar Orden</button>

  <p>Sin pedido</p>
</ng-template>
<ng-template #sent>
  <p></p>
</ng-template>

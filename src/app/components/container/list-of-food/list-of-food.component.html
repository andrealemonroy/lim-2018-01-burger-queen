
<div class="row justify-content-md-center">
  <button  class= "px-2 col-md-3 col-lg-3 btn-lg typesOfFood"  (click)="breakfast()">Desayuno</button>
  <button  class= "px-2 col-md-3 col-lg-3 btn-lg typesOfFood"  (click)="menu()">Menu</button>

  <div class="card" *ngFor="let order of orders; let i=index" style="width: 18rem;">
    <img class="card-img-top" src="{{order.img}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ order.dataOrder }}<span> S/.{{ order.price }}.00</span></h5>
      <a (click)="sendOrder(i)" href="#" class="btn btn-primary" >
          Agregar
        </a>
    </div>
  </div>
</div>

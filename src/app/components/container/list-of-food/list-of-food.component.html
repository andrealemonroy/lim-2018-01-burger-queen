<div class="row">
  <div class="col-md-12">
    <button mat-button color="primary" (click)="breakfast()">Desayuno</button>
    <button mat-button color="primary" (click)="menu()">Menu</button>
  </div>
  <div class="col-md-6">
    <button mat-button *ngFor="let order of orders; let i=index" (click)="sendOrder(i)" >
      {{ order.dataOrder }}<span> {{ order.price }}</span>
    </button>
  </div>
</div>
